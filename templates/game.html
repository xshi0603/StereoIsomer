<!DOCTYPE html>
<html>
  <head>
    <title>StereoIsomer Cookie Clicker</title>
    <link rel="stylesheet" href="../static/cc.css">
    <script src="/static/jquery-3.1.1.min.js"></script>
  </head>

  <body>
    <div id="game">
      <div class="cookiediv">
	<h1 id="cookieBank">Cookies: 0</h1>
	<img id="cookie" src="../static/cookie.png">
      </div> <!-- end cookiediv -->

      <div class="gendiv">
	<!-- GENERATOR 0 --->
	<img id="gen0" src="../static/cursor buyable.png" onmousedown = "document.getElementById('gen0').src='../static/cursor clicked.png'" onmouseup = "document.getElementById('gen0').src='../static/cursor buyable.png'">
	<div class="tooltip">
	  <img id="up0" src="../static/cursor upgrade buyable.png" onmouseover = "document.getElementById('up0').src='../static/cursor upgrade hover.png'" onmouseout = "document.getElementById('up0').src='../static/cursor upgrade buyable.png'">
	  <span class="tooltiptext"><p id="up0p">Cost: 500 --- Multiplier: 1.5</p></span>
	</div>
	<p id="gen0p"> Cost: 100 --- Generates 1cps. You have 0 gen0</p> 


	<!-- GENERATOR 1 --->
	<img id="gen1" src="../static/grandma buyable.png" onmousedown = "document.getElementById('gen1').src='../static/grandma\ clicked.png'" onmouseup = "document.getElementById('gen1').src='../static/grandma buyable.png'">
	<div class="tooltip">
	  <img id="up1" src="../static/grandma upgrade buyable.png" onmouseover = "document.getElementById('up1').src='../static/grandma upgrade hover.png'" onmouseout = "document.getElementById('up1').src='../static/grandma upgrade buyable.png'">
	  <span class="tooltiptext"><p id="up1p">Cost: 5000 --- Multiplier: 2</p></span>
	</div>
	<p id="gen1p"> Cost: 1100 --- Generates 8cps. You have 0 gen1</p> 

	
	<br>
	<button id="upClickVal"> Upgrade Cookie Click Value </button> <p id="upClickValP"> Cost: 50 --- Upgrade Click Value to 2 cps</p>

	<button id="save"> Save </button>
	<br>
	Weather is: {{ temp }} degrees F
      </div> <!-- end gendiv -->
    </div> <!-- end game div -->
    <script src="../static/cc.js"></script>    
    
  </body>
</html>
